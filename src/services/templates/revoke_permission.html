<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Permission Revoked</title>
</head>
<body>
    <h1>Permission Revoked</h1>
    <p>Hi {{ username }},</p>
    <p>Your access to the specified resource has been revoked</p>
    <p><strong>Details:</strong></p>
    <ul>
        <li><strong>Permission:</strong> {{ permission }}</li>
        <li><strong>Date:</strong> {{ date }}</li>
    </ul>
    <p>If you have any questions, please contact support</p>
    <p>Thank you,<br>The Team</p>
</body>
</html>
