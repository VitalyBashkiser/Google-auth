<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Change Email Confirmation</title>
</head>
<body>
    <p>Hi {{ username }},</p>
    <p>We received a request to change your email address.</p>
    <p>Please click the following link to confirm your new email address:</p>
    <p>
        <a href="{{ confirmation_url }}">Confirm Your New Email</a>
    </p>
    <p>If you did not request this change, please ignore this email.</p>
    <p>Thanks,</p>
    <p>The Team</p>
</body>
</html>
