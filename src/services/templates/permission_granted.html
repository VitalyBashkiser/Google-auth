<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Permission Granted</title>
</head>
<body>
    <h1>Permission Granted</h1>
    <p>Hi {{ username }},</p>
    <p>Your request to access the resource has been granted.</p>
    <p><strong>Details:</strong></p>
    <ul>
        <li><strong>Permission:</strong> {{ permission }}</li>
        <li><strong>Date:</strong> {{ date }}</li>
    </ul>
    <p>Thank you for using our services</p>
    <p>The Team</p>
</body>
</html>
